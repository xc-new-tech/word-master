<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dictation Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        body {
            font-family: Lexend, "Noto Sans", sans-serif;
        }
        .chinese-text {
            font-family: "Noto Sans SC", sans-serif;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#667EEA",
              "success": "#48BB78",
              "warning": "#F6AD55",
              "error": "#FC8181",
              "background-light": "#f6f6f8",
              "background-dark": "#111421",
            },
            fontFamily: {
              "display": ["Lexend", '"Noto Sans SC"', 'sans-serif']
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-zinc-900 dark:text-white flex size-12 shrink-0 items-center justify-start -ml-3">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Dictation</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex flex-col flex-grow px-4 pb-4 pt-8">
<!-- Prompt Card -->
<div class="flex flex-col items-center">
<h1 class="text-zinc-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center chinese-text">例子</h1>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-normal leading-normal text-center">lì zi</p>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Input Area -->
<div class="flex flex-col items-center gap-6 mt-16">
<!-- Hint Display -->
<p class="text-zinc-900 dark:text-white text-lg font-normal leading-normal tracking-[0.3em] text-center">e x a _ _ _ e</p>
<!-- Text Field with Hint Icon -->
<div class="flex w-full max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<div class="flex w-full flex-1 items-stretch rounded-xl shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Type the English word" value="examle"/>
<div class="text-warning flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center px-4 rounded-r-xl border-l-0">
<span class="material-symbols-outlined text-2xl">lightbulb</span>
</div>
</div>
<!-- Real-time spell check feedback -->
<p class="text-error text-sm mt-2 px-1">Check your spelling</p>
</label>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<div class="flex-grow"></div>
<!-- Progress Ring Button -->
<div class="w-full flex justify-center py-6 mt-auto">
<button aria-label="Submit Answer" class="relative flex items-center justify-center h-20 w-20 rounded-full bg-primary text-white shadow-lg shadow-primary/30 transition-all duration-300 ease-in-out hover:bg-primary/90 disabled:bg-zinc-300 dark:disabled:bg-zinc-600 disabled:shadow-none">
<!-- SVG for Progress Ring -->
<svg class="absolute inset-0 h-full w-full" viewbox="0 0 36 36">
<path class="text-primary/20" d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3"></path>
<path class="text-white" d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="85, 100" stroke-linecap="round" stroke-width="3"></path>
</svg>
<!-- Checkmark Icon -->
<span class="material-symbols-outlined text-4xl">check</span>
</button>
</div>
</div>
</div>
</body></html>
