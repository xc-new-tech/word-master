<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Board UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;family=Lora:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#667fea",
                        "success": "#48BB78",
                        "warning": "#F6AD55",
                        "error": "#FC8181",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "text-light-primary": "#1a202c",
                        "text-dark-primary": "#edf2f7",
                        "text-light-secondary": "#718096",
                        "text-dark-secondary": "#a0aec0",
                        "card-light": "#ffffff",
                        "card-dark": "#1a202c",
                        "border-light": "#e2e8f0",
                        "border-dark": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Noto Sans SC", "sans-serif"],
                        "serif-display": ["Lora", "Noto Serif SC", "serif"],
                        "cn": ["Source Han Sans", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .book-texture {
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-48 0c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zM11 68c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48-25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7z" fill="%23e2e8f0" fill-opacity="0.4" fill-rule="evenodd"/></svg>');
        }
        .dark .book-texture {
             background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-48 0c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zM11 68c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48-25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7z" fill="%232d3748" fill-opacity="0.4" fill-rule="evenodd"/></svg>');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-text-dark-primary">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm border-b border-border-light dark:border-border-dark">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-text-light-primary dark:text-text-dark-primary">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-xl font-bold leading-tight tracking-tight flex-1 text-center font-cn text-text-light-primary dark:text-text-dark-primary">游戏棋盘</h1>
<div class="size-10 shrink-0"></div>
</div>
<!-- Main Content -->
<main class="flex-grow p-4 space-y-4">
<!-- View Toggle for Tablet/Desktop -->
<div class="hidden sm:flex px-4 py-3 justify-center">
<div class="flex h-12 flex-1 max-w-sm items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-700 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-card-light dark:has-[:checked]:bg-card-dark has-[:checked]:shadow-md has-[:checked]:text-text-light-primary dark:has-[:checked]:text-text-dark-primary text-text-light-secondary dark:text-text-dark-secondary text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate font-cn">思辨场</span>
<input class="invisible w-0" name="view-toggle" type="radio" value="思辨场"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-card-light dark:has-[:checked]:bg-card-dark has-[:checked]:shadow-md has-[:checked]:text-text-light-primary dark:has-[:checked]:text-text-dark-primary text-text-light-secondary dark:text-text-dark-secondary text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Both</span>
<input checked="" class="invisible w-0" name="view-toggle" type="radio" value="Both"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-card-light dark:has-[:checked]:bg-card-dark has-[:checked]:shadow-md has-[:checked]:text-text-light-primary dark:has-[:checked]:text-text-dark-primary text-text-light-secondary dark:text-text-dark-secondary text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate font-cn">生活场</span>
<input class="invisible w-0" name="view-toggle" type="radio" value="生活场"/>
</label>
</div>
</div>
<!-- Boards Container -->
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 @container">
<!-- Academic Arena Card -->
<div class="flex flex-col rounded-lg border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark overflow-hidden shadow-sm">
<div class="p-4 bg-gray-100 dark:bg-gray-800 book-texture border-b border-border-light dark:border-border-dark">
<h2 class="text-lg font-bold font-cn text-text-light-primary dark:text-text-dark-primary">思辨场</h2>
</div>
<div class="flex flex-col flex-grow items-stretch justify-center gap-2 p-4">
<p class="font-serif-display text-lg font-medium leading-relaxed text-text-light-primary dark:text-text-dark-primary">The philosopher presented a <span class="text-primary font-bold">profound</span> argument against determinism.</p>
<p class="font-cn text-base font-normal leading-relaxed text-text-light-secondary dark:text-text-dark-secondary">这位哲学家提出了一个深刻的反对决定论的论点。</p>
</div>
</div>
<!-- Life Arena Card -->
<div class="flex flex-col rounded-lg border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark overflow-hidden shadow-sm">
<div class="p-4 bg-primary/10 dark:bg-primary/20 border-b border-primary/20 dark:border-primary/30">
<h2 class="text-lg font-bold font-cn text-text-light-primary dark:text-text-dark-primary">生活场</h2>
</div>
<div class="flex flex-col flex-grow items-stretch justify-center gap-2 p-4">
<div class="relative rounded-lg rounded-bl-none bg-primary/20 dark:bg-primary/30 p-4">
<p class="text-lg font-medium leading-relaxed text-text-light-primary dark:text-text-dark-primary">Wow, that movie had a really <span class="text-primary font-bold">profound</span> impact on me.</p>
<div class="absolute -bottom-2 left-0 w-4 h-4">
<div class="w-full h-full bg-primary/20 dark:bg-primary/30" style="clip-path: polygon(0 0, 100% 100%, 0 100%)"></div>
<div class="absolute top-0 left-0 w-full h-full bg-background-light dark:bg-background-dark" style="clip-path: polygon(100% 100%, 0 100%, 0 0)"></div>
</div>
</div>
<p class="font-cn text-base font-normal leading-relaxed text-text-light-secondary dark:text-text-dark-secondary pt-2">哇，那部电影对我的影响真的很深远。</p>
</div>
</div>
</div>
</main>
<!-- Bottom Nav Bar -->
<div class="sticky bottom-0 z-10 flex gap-2 border-t border-border-light dark:border-border-dark bg-card-light/95 dark:bg-card-dark/95 px-4 pb-3 pt-2 backdrop-blur-sm">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-light-secondary dark:text-text-dark-secondary" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-medium leading-normal tracking-wide">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">book</span>
<p class="text-xs font-bold leading-normal tracking-wide">Learn</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-light-secondary dark:text-text-dark-secondary" href="#">
<span class="material-symbols-outlined text-2xl">spark</span>
<p class="text-xs font-medium leading-normal tracking-wide">Review</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-light-secondary dark:text-text-dark-secondary" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-xs font-medium leading-normal tracking-wide">Profile</p>
</a>
</div>
</div>
</body></html>
