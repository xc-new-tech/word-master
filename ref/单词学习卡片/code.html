<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vocabulary Learning App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#667EEA",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "success": "#48BB78",
                        "warning": "#F6AD55",
                        "error": "#FC8181",
                        "text-light": "#0e111b",
                        "text-dark": "#f6f6f8",
                        "subtext-light": "#6b7280",
                        "subtext-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Noto Sans SC", "sans-serif"],
                        "english": ["Poppins", "sans-serif"],
                        "chinese": ["Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "8px",
                        "lg": "12px",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden font-display">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between z-10 w-full max-w-md mx-auto">
<div class="flex size-12 shrink-0 items-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-3xl">close</span>
</div>
<div class="flex flex-col items-center flex-grow px-4">
<p class="text-primary text-base font-bold leading-normal tracking-wide shrink-0">3/20</p>
<div class="w-full h-2 bg-primary/20 rounded-full mt-1">
<div class="h-full bg-primary rounded-full" style="width: 15%;"></div>
</div>
</div>
<div class="flex size-12 shrink-0 items-center justify-end"></div>
</div>
<!-- Main Content Area -->
<main class="flex flex-col flex-grow items-center justify-center p-4 pt-8 relative">
<div class="w-full max-w-sm h-[60vh] relative flex items-center justify-center">
<!-- Card Stack -->
<!-- Card 3 (Back) -->
<div class="absolute w-[85%] h-full rounded-lg bg-white dark:bg-gray-800 shadow-lg" style="transform: translateY(32px) scale(0.9); z-index: 1; filter: brightness(0.95);"></div>
<!-- Card 2 (Middle) -->
<div class="absolute w-[92.5%] h-full rounded-lg bg-white dark:bg-gray-800 shadow-xl" style="transform: translateY(16px) scale(0.95); z-index: 2; filter: brightness(0.98);"></div>
<!-- Card 1 (Front - Active) -->
<div class="absolute w-full h-full rounded-lg bg-white dark:bg-gray-800 shadow-2xl flex flex-col items-stretch justify-start p-6 @container overflow-hidden z-10">
<div class="flex-grow flex flex-col items-center">
<div class="flex items-center justify-between w-full">
<h1 class="text-text-light dark:text-text-dark text-4xl font-bold leading-tight tracking-[-0.015em] font-english">negotiate</h1>
<button class="flex items-center justify-center rounded-full h-12 w-12 bg-primary/20 text-primary hover:bg-primary/30 transition-colors">
<span class="material-symbols-outlined text-3xl">volume_up</span>
</button>
</div>
<p class="text-subtext-light dark:text-subtext-dark text-lg font-normal leading-normal w-full mt-1 font-english">/nəˈɡōSHēˌāt/</p>
<div class="w-full aspect-video bg-center bg-no-repeat bg-contain my-6" data-alt="A stylized illustration of two figures in a tug-of-war, representing negotiation." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCFqnQv89Zw6e96lpt_cX0vA70b8U1ezSMC5KCPPYNjehCJLIrY_FGyBiRxG5VhBOQjofAQMETqjJkV77u-yT-qF_ko0Qbnk-1mt4HQSaUi07xzQ91hKU776QEFIW7HwF99o53iB73Mv7Me5GAvcPE3mxrTPjfpfqq7flkcjQLXx20MsOHae4Xi8_ezAICwxSkzLYi1xeHi6S6m8XgVeaVPU_d2vlB5kFkPmnkFCTQ8yntq7vIS8_dbK503w-hw2oXsyCVJ5HEO2jwE");'></div>
<div class="text-left w-full">
<p class="text-primary text-sm font-bold leading-normal mb-1 font-chinese">核心游戏</p>
<p class="text-text-light dark:text-text-dark text-lg font-medium leading-relaxed font-chinese">在利益拉锯战中寻找双赢点</p>
</div>
</div>
</div>
<!-- Swipe Action Overlays -->
<div class="absolute top-1/3 left-4 -rotate-12 opacity-0 transition-opacity" id="review-overlay">
<div class="border-4 border-warning text-warning px-6 py-2 rounded-lg">
<p class="text-2xl font-bold font-chinese">需要复习</p>
</div>
</div>
<div class="absolute top-1/3 right-4 rotate-12 opacity-0 transition-opacity" id="mastered-overlay">
<div class="border-4 border-success text-success px-6 py-2 rounded-lg">
<p class="text-2xl font-bold font-chinese">已掌握</p>
</div>
</div>
</div>
</main>
<!-- Meta Text / Gesture Hints -->
<div class="w-full max-w-md mx-auto p-4 pt-2">
<p class="text-subtext-light dark:text-subtext-dark text-sm font-normal leading-normal text-center">Swipe left for '需要复习', swipe right for '已掌握'</p>
</div>
<!-- Action Buttons (for non-swipe interaction or accessibility) -->
<div class="flex items-center justify-center gap-6 p-4 w-full max-w-md mx-auto">
<button class="flex size-16 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-warning/20 text-warning hover:bg-warning/30 transition-colors">
<span class="material-symbols-outlined text-4xl">replay</span>
</button>
<button class="flex h-16 w-32 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary/20 text-primary text-lg font-medium leading-normal hover:bg-primary/30 transition-colors font-chinese">
            详情
        </button>
<button class="flex size-16 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-success/20 text-success hover:bg-success/30 transition-colors">
<span class="material-symbols-outlined text-4xl">check</span>
</button>
</div>
</div>
</body></html>
