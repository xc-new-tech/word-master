<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>选择听写模式</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#667fea",
                        "success": "#48BB78",
                        "warning": "#F6AD55",
                        "error": "#FC8181",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "text-light-primary": "#0e111b",
                        "text-light-secondary": "#505d95",
                        "text-dark-primary": "#f8f9fb",
                        "text-dark-secondary": "#a9b1d6",
                        "card-light": "#ffffff",
                        "card-dark": "#1a1b26",
                        "border-light": "#e8eaf3",
                        "border-dark": "#343b58"
                    },
                    fontFamily: {
                        "display": ["Poppins", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-text-light-primary dark:text-text-dark-primary flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">选择听写模式</h1>
<div class="flex size-12 shrink-0 items-center"></div>
</header>
<main class="flex flex-col flex-1 p-4 gap-6">
<!-- Mode Selection Cards -->
<div class="flex flex-col gap-6">
<!-- Card 1: English to Chinese -->
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.08)] bg-card-light dark:bg-card-dark transition-all duration-300 transform scale-100 opacity-100">
<div class="relative w-full aspect-[2/1] bg-gradient-to-br from-[#667eea] to-[#48bb78] rounded-t-xl overflow-hidden flex items-center justify-center p-6">
<div class="absolute inset-0 bg-black/10"></div>
<div class="relative z-10 flex items-center justify-center gap-4 text-white">
<span class="material-symbols-outlined text-5xl opacity-80">volume_up</span>
<span class="material-symbols-outlined text-4xl opacity-60">horizontal_rule</span>
<span class="text-5xl font-bold font-['Noto Sans SC'] opacity-90">文</span>
</div>
</div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em]">英译中模式</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal">听英文，写中文</p>
</div>
<!-- Accordion for Settings -->
<div class="px-4 pb-4">
<details class="flex flex-col rounded-lg bg-background-light dark:bg-background-dark group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-3">
<p class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal">听写设置</p>
<span class="material-symbols-outlined text-text-light-primary dark:text-text-dark-primary group-open:rotate-180 transition-transform duration-300">expand_more</span>
</summary>
<div class="flex flex-col gap-6 p-4 pt-2">
<!-- Word Source -->
<div>
<h4 class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary mb-3">单词来源</h4>
<div class="flex flex-wrap gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] flex-1">
<span class="truncate">今日新词</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-border-light dark:bg-border-dark text-text-light-primary dark:text-text-dark-primary text-sm font-bold leading-normal tracking-[0.015em] flex-1">
<span class="truncate">我的复习</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-border-light dark:bg-border-dark text-text-light-primary dark:text-text-dark-primary text-sm font-bold leading-normal tracking-[0.015em] flex-1">
<span class="truncate">错题本</span>
</button>
</div>
</div>
<!-- Quantity Slider -->
<div>
<div class="flex justify-between items-center mb-2">
<h4 class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary">单词数量</h4>
<span class="text-sm font-bold text-primary">30</span>
</div>
<input class="w-full h-2 bg-border-light dark:bg-border-dark rounded-full appearance-none cursor-pointer accent-primary" max="50" min="10" type="range" value="30"/>
</div>
<!-- Difficulty Toggles -->
<div>
<h4 class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary mb-3">难度级别</h4>
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center">
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">单词拼写</p>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none" role="switch">
<span aria-hidden="true" class="inline-block h-5 w-5 translate-x-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<div class="flex justify-between items-center">
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">中文释义</p>
<button aria-checked="false" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-border-light dark:bg-border-dark transition-colors duration-200 ease-in-out focus:outline-none" role="switch">
<span aria-hidden="true" class="inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
</div>
</div>
</details>
</div>
</div>
<!-- Card 2: Chinese to English -->
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_4px_6px_rgba(0,0,0,0.04)] bg-card-light dark:bg-card-dark transition-all duration-300 transform scale-95 opacity-50">
<div class="relative w-full aspect-[2/1] bg-gradient-to-br from-[#f6ad55] to-[#805ad5] rounded-t-xl overflow-hidden flex items-center justify-center p-6">
<div class="absolute inset-0 bg-black/10"></div>
<div class="relative z-10 flex items-center justify-center gap-4 text-white">
<span class="text-5xl font-bold font-['Noto Sans SC'] opacity-90">文</span>
<span class="material-symbols-outlined text-4xl opacity-60">horizontal_rule</span>
<div class="flex gap-1 items-center">
<div class="flex size-10 items-center justify-center rounded-md bg-white/20 text-2xl font-bold backdrop-blur-sm">A</div>
<div class="flex size-10 items-center justify-center rounded-md bg-white/20 text-2xl font-bold backdrop-blur-sm">B</div>
<div class="flex size-10 items-center justify-center rounded-md bg-white/20 text-2xl font-bold backdrop-blur-sm">C</div>
</div>
</div>
</div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em]">中译英模式</p>
<p class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal">看中文，写英文</p>
</div>
</div>
</div>
</main>
<!-- Bottom CTA Button -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-2">
<button class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-[0_4px_14px_0_rgb(0,0,0,0.1)] hover:shadow-lg focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-primary focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark">
<span class="truncate">开始听写</span>
</button>
</footer>
</div>
</body></html>
