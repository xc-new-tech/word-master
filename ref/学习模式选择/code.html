<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>选择学习模式</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#667fea",
            "background-light": "#f6f6f8",
            "background-dark": "#111421",
            "success": "#48BB78",
            "warning": "#F6AD55",
            "error": "#FC8181",
            "card-light": "#ffffff",
            "card-dark": "#1a1e33",
            "text-light-primary": "#1f2937",
            "text-dark-primary": "#f3f4f6",
            "text-light-secondary": "#6b7280",
            "text-dark-secondary": "#9ca3af",
          },
          fontFamily: {
            "display": ["Lexend", "'Noto Sans SC'", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style type="text/css">
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center rounded-full text-text-light-primary dark:text-text-dark-primary">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-text-light-primary dark:text-text-dark-primary">选择学习模式</h1>
<button class="flex size-10 items-center justify-center rounded-full text-text-light-primary dark:text-text-dark-primary">
<span class="material-symbols-outlined text-2xl text-warning">help_outline</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 pb-32 pt-4">
<div class="flex flex-col space-y-[-16px]">
<!-- Card 1: Sequential Learning (Selected) -->
<div class="relative z-10 transform cursor-pointer rounded-xl border border-primary bg-card-light p-4 shadow-lg shadow-primary/20 ring-4 ring-primary/20 transition-all duration-300 ease-in-out dark:bg-card-dark dark:shadow-primary/30">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">list_alt</span>
</div>
<div class="flex-1">
<p class="text-base font-bold text-text-light-primary dark:text-text-dark-primary">顺序学习</p>
<p class="mt-0.5 text-sm text-text-light-secondary dark:text-text-dark-secondary">按照教材单元顺序进行学习和巩固</p>
</div>
</div>
<div class="mt-3 flex items-center justify-between">
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Unit 3 - 45% complete</p>
<div class="flex items-center gap-2">
<div class="w-24 overflow-hidden rounded-full bg-slate-200 dark:bg-slate-700"><div class="h-1.5 rounded-full bg-success" style="width: 45%;"></div></div>
<p class="text-sm font-semibold text-text-light-primary dark:text-text-dark-primary">45%</p>
</div>
</div>
</div>
<!-- Card 2: Random Exploration -->
<div class="relative cursor-pointer rounded-xl border border-transparent bg-card-light p-4 shadow-md shadow-slate-500/5 transition-all duration-300 ease-in-out dark:bg-card-dark dark:shadow-black/10">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">casino</span>
</div>
<div class="flex-1">
<p class="text-base font-bold text-text-light-primary dark:text-text-dark-primary">随机探索</p>
<p class="mt-0.5 text-sm text-text-light-secondary dark:text-text-dark-secondary">随机抽取词汇，打破固定思维</p>
</div>
<div class="shrink-0"><p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">约15分钟</p></div>
</div>
</div>
<!-- Card 3: Smart Recommendation -->
<div class="relative cursor-pointer rounded-xl border border-transparent bg-card-light p-4 shadow-md shadow-slate-500/5 transition-all duration-300 ease-in-out dark:bg-card-dark dark:shadow-black/10">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">psychology</span>
</div>
<div class="flex-1">
<p class="text-base font-bold text-text-light-primary dark:text-text-dark-primary">智能推荐</p>
<p class="mt-0.5 text-sm text-text-light-secondary dark:text-text-dark-secondary">根据你的掌握情况，个性化推荐词汇</p>
</div>
<div class="shrink-0"><p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">约15分钟</p></div>
</div>
</div>
<!-- Card 4: Exam Sprint -->
<div class="relative cursor-pointer rounded-xl border border-transparent bg-card-light p-4 shadow-md shadow-slate-500/5 transition-all duration-300 ease-in-out dark:bg-card-dark dark:shadow-black/10">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">rocket_launch</span>
</div>
<div class="flex-1">
<p class="text-base font-bold text-text-light-primary dark:text-text-dark-primary">考前冲刺</p>
<p class="mt-0.5 text-sm text-text-light-secondary dark:text-text-dark-secondary">集中学习高频考点词汇</p>
</div>
<div class="shrink-0"><p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">约20分钟</p></div>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<footer class="fixed bottom-0 z-10 w-full max-w-md bg-gradient-to-t from-background-light to-transparent px-4 pb-6 pt-4 dark:from-background-dark">
<button class="h-14 w-full rounded-lg bg-primary text-lg font-bold text-white shadow-lg shadow-primary/40 transition-transform active:scale-[0.98]">
      开始学习
    </button>
</footer>
</div>
</body></html>
