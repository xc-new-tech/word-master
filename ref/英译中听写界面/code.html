<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dictation Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      body {
        font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      }
      .font-display {
        font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#667EEA",
              "background-light": "#f6f6f8",
              "background-dark": "#111421",
              "success": "#48BB78",
              "warning": "#F6AD55",
              "error": "#FC8181",
            },
            fontFamily: {
              "display": ['Poppins', '"Noto Sans SC"', 'sans-serif'],
              "poppins": ['Poppins', 'sans-serif'],
              "sans-sc": ['"Noto Sans SC"', 'sans-serif'],
            },
            borderRadius: {
                "DEFAULT": "8px", 
                "lg": "12px", 
                "xl": "16px", 
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-hidden mx-auto max-w-md">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<button class="flex size-10 items-center justify-center rounded-lg text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-800 dark:text-slate-200 font-poppins">Dictation</h2>
<div class="w-10"></div>
</div>
<!-- Progress Bar & Replays -->
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between items-center">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal font-poppins">5/20</p>
<div class="flex items-center gap-2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-2xl text-primary">volume_up</span>
<span class="material-symbols-outlined text-2xl text-primary">volume_up</span>
<span class="material-symbols-outlined text-2xl">volume_off</span>
</div>
</div>
<div class="rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<!-- Audio Player Section -->
<div class="flex flex-col items-center justify-center flex-grow py-8 px-4 text-center">
<div class="h-16 w-full mb-8 flex items-center justify-center">
<!-- Placeholder for waveform -->
<div class="w-full max-w-xs h-12 bg-primary/10 dark:bg-primary/20 rounded-lg flex items-center justify-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-poppins">Waveform appears here</p>
</div>
</div>
<button class="flex size-32 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined !text-6xl">volume_up</span>
</button>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pt-8 font-sans-sc">Click the button to listen</p>
</div>
<!-- Input Section -->
<div class="flex flex-col gap-4 p-4 mt-auto bg-background-light dark:bg-background-dark sticky bottom-0 border-t border-slate-200 dark:border-slate-700">
<div class="flex items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal font-sans-sc" placeholder="请输入中文意思" value=""/>
</label>
</div>
<button class="flex min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] font-poppins">
                Check
            </button>
</div>
<!-- Feedback Slide-up Panel (Example: Correct Answer) -->
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-10 flex items-end">
<div class="w-full bg-background-light dark:bg-background-dark rounded-t-xl shadow-2xl p-4 flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-success/20 text-success">
<span class="material-symbols-outlined">check</span>
</div>
<p class="text-xl font-bold text-slate-800 dark:text-slate-200 font-sans-sc">正确</p>
</div>
<button class="flex items-center justify-center size-8 rounded-full text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-4 bg-slate-100 dark:bg-slate-800 rounded-lg">
<p class="text-2xl font-bold text-slate-900 dark:text-white font-poppins">incredible</p>
<p class="text-slate-500 dark:text-slate-400 font-poppins">/ɪnˈkredəbl/</p>
</div>
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 font-poppins">DEFINITION</p>
<p class="text-base text-slate-800 dark:text-slate-200 font-sans-sc"><span class="font-poppins text-slate-500 dark:text-slate-400 text-sm mr-2">(adj.)</span> 难以置信的；极好的</p>
</div>
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 font-poppins">EXAMPLE</p>
<p class="text-base text-slate-800 dark:text-slate-200 font-poppins">The view from the top of the mountain was incredible.</p>
<p class="text-base text-slate-600 dark:text-slate-300 font-sans-sc">山顶的景色好得令人难以置信。</p>
</div>
<button class="flex mt-2 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] font-poppins">
                    Next
                 </button>
</div>
</div>
</div>
</body></html>
