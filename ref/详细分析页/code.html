<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Learning Analytics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;family=Poppins:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#667EEA",
                        "success": "#48BB78",
                        "warning": "#F6AD55",
                        "error": "#FC8181",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "card-dark": "#1A1D2E",
                        "card-light": "#FFFFFF",
                        "text-dark-primary": "#FFFFFF",
                        "text-dark-secondary": "#A0AEC0",
                        "text-light-primary": "#2D3748",
                        "text-light-secondary": "#718096",

                    fontFamily: {
                        "display": ["Poppins", "Noto Sans SC", "sans-serif"],
                        "lexend": ["Lexend", "Noto Sans", "sans-serif"] /* Legacy from provided components, Poppins will be default */
                    },
                    borderRadius: {
                        "DEFAULT": "8px",
                        "lg": "12px",
                        "xl": "16px",
                        "full": "9999px"
                    },
                },
            },
        }

<style>
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative min-h-screen w-full pb-32">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="flex size-10 items-center justify-center text-text-light-primary dark:text-text-dark-primary">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-text-light-primary dark:text-text-dark-primary -ml-10">学习分析</h1>
</div>
</header>
<main class="flex flex-col gap-6 p-4">
<!-- Segmented Buttons -->
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200/50 dark:bg-card-dark p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-sm font-medium leading-normal text-text-light-secondary dark:text-text-dark-secondary has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-primary">
<span class="truncate">近7天</span>
<input checked="" class="invisible w-0" name="time-filter" type="radio" value="7days"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-sm font-medium leading-normal text-text-light-secondary dark:text-text-dark-secondary has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-primary">
<span class="truncate">近30天</span>
<input class="invisible w-0" name="time-filter" type="radio" value="30days"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-sm font-medium leading-normal text-text-light-secondary dark:text-text-dark-secondary has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-primary">
<span class="truncate">全部</span>
<input class="invisible w-0" name="time-filter" type="radio" value="all"/>
</label>
</div>
<!-- Section: 学习曲线 -->
<section class="flex flex-col gap-4 rounded-lg bg-card-light dark:bg-card-dark p-4 shadow-sm">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">学习曲线</h2>
<div class="flex items-baseline gap-2">
<p class="text-[32px] font-bold tracking-tight text-text-light-primary dark:text-text-dark-primary">1,280</p>
<p class="text-base font-medium text-text-light-secondary dark:text-text-dark-secondary">已学单词</p>
</div>
<div class="relative h-48 w-full">
<svg fill="none" height="100%" preserveaspectratio="none" viewbox="0 0 300 120" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<lineargradient gradientunits="userSpaceOnUse" id="chartGradient" x1="150" x2="150" y1="0" y2="120">
<stop stop-color="#667EEA" stop-opacity="0.2"></stop>
<stop offset="1" stop-color="#667EEA" stop-opacity="0"></stop>
</lineargradient>
</defs>
<path d="M0 80 C 21.4 60, 42.8 70, 64.2 50 S 107 10, 128.4 20 S 171.2 60, 192.6 50 S 235.4 90, 256.8 80 S 300 40, 300 40" stroke="#667EEA" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path>

<circle cx="128.4" cy="20" fill="#667EEA" r="4" stroke="#f6f6f8" stroke-width="2"></circle>

<foreignobject height="20" width="60" x="98.4" y="38">
<div class="text-xs text-center font-semibold rounded-full bg-primary/20 text-primary px-2 py-0.5" xmlns="http://www.w3.org/1999/xhtml">1000词</div>
</foreignobject>
</svg>
</div>
<div class="flex justify-between text-xs font-medium text-text-light-secondary dark:text-text-dark-secondary">
<span>周一</span><span>周二</span><span>周三</span><span>周四</span><span>周五</span><span>周六</span><span>周日</span>
</div>
</section>
<!-- Section: 掌握分布 -->
<section class="flex flex-col gap-4 rounded-lg bg-card-light dark:bg-card-dark p-4 shadow-sm">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">掌握分布</h2>
<div class="relative mx-auto h-56 w-56">
<svg height="100%" viewbox="0 0 200 200" width="100%">
<!-- Polygons -->
<polygon fill="none" points="100,10 185,55 185,145 100,190 15,145 15,55" stroke="#A0AEC0" stroke-opacity="0.3" stroke-width="1"></polygon>
<polygon fill="none" points="100,30 168,66 168,134 100,170 32,134 32,66" stroke="#A0AEC0" stroke-opacity="0.3" stroke-width="1"></polygon>
<polygon fill="none" points="100,50 151,77 151,123 100,150 49,123 49,77" stroke="#A0AEC0" stroke-opacity="0.3" stroke-width="1"></polygon>
<polygon fill="none" points="100,70 134,88 134,112 100,130 66,112 66,88" stroke="#A0AEC0" stroke-opacity="0.3" stroke-width="1"></polygon>

<polygon fill="#667EEA" fill-opacity="0.25" points="100,30 176.5,80.5 151,123 100,130 40.5,100.5 49,77" stroke="#667EEA" stroke-width="2"></polygon>

<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="middle" x="100" y="8">名词</text>
<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="end" x="190" y="58">动词</text>
<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="end" x="190" y="148">形容词</text>
<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="middle" x="100" y="198">副词</text>
<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="start" x="10" y="148">介词</text>
<text class="fill-text-light-secondary dark:fill-text-dark-secondary font-medium" font-size="10" text-anchor="start" x="10" y="58">连词</text>
</svg>
</div>
</section>
<!-- Section: 学习时段 -->
<section class="flex flex-col gap-4 rounded-lg bg-card-light dark:bg-card-dark p-4 shadow-sm">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">学习时段</h2>
<div class="grid grid-cols-7 gap-1.5">
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">一</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">二</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">三</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">四</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">五</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">六</div>
<div class="text-center text-xs text-text-light-secondary dark:text-text-dark-secondary">日</div>
<!-- Row 1 -->
<div class="aspect-square rounded-sm bg-primary/20"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-primary/20"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>

<div class="aspect-square rounded-sm bg-primary/20"></div>
<!-- Row 2 -->

<div class="aspect-square rounded-sm bg-primary/50"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-primary/20"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-primary"></div>
<div class="aspect-square rounded-sm bg-warning"></div>
<!-- Row 3 -->
<div class="aspect-square rounded-sm bg-primary/50"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-primary/50"></div>
<div class="aspect-square rounded-sm bg-primary/20"></div>

<div class="aspect-square rounded-sm bg-primary/20"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-gray-200/60 dark:bg-white/10"></div>
<div class="aspect-square rounded-sm bg-warning"></div>
<div class="aspect-square rounded-sm bg-primary"></div>
<div class="aspect-square rounded-sm bg-primary/50"></div>
</div>
</section>
<!-- Section: 错词排行 -->
<section class="flex flex-col gap-3 rounded-lg bg-card-light dark:bg-card-dark p-4 shadow-sm">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">错词排行</h2>
<ul class="flex flex-col gap-3">
<li class="flex items-center gap-4">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-error text-sm font-bold text-white">1</div>
<div class="flex-1">
<p class="font-bold text-text-light-primary dark:text-text-dark-primary">accommodation</p>

</div>
<button class="flex size-9 items-center justify-center rounded-full bg-gray-200/60 text-text-light-secondary dark:bg-white/10 dark:text-text-dark-secondary">
<span class="material-symbols-outlined text-xl">menu_book</span>
</button>
</li>
<li class="flex items-center gap-4">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-error/80 text-sm font-bold text-white">2</div>
<div class="flex-1">

<button class="flex size-9 items-center justify-center rounded-full bg-gray-200/60 text-text-light-secondary dark:bg-white/10 dark:text-text-dark-secondary">

</li>
<li class="flex items-center gap-4">

<div class="flex-1">
<p class="font-bold text-text-light-primary dark:text-text-dark-primary">committee</p>
<p class="text-xs text-text-light-secondary dark:text-text-dark-secondary">错误 3 次 · 上次 5天前</p>
</div>
<button class="flex size-9 items-center justify-center rounded-full bg-gray-200/60 text-text-light-secondary dark:bg-white/10 dark:text-text-dark-secondary">
<span class="material-symbols-outlined text-xl">menu_book</span>
</button>
</li>
</ul>
</section>
</main>

</div>
</div>
</div>
</div>
